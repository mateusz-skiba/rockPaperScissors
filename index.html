<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
    <section id="select">
        <div id="yourChoice">
            <img data-option="paper" src="images/paper.jpg" title="Paper">
            <img data-option="rock" src="images/rock.jpg" title="Rock">
            <img data-option="scissors" src="images/scissors.jpg" title="Scissors">
        </div>
        <div id="fight">
            <p id="vs">VS</p><br>
            <button>Walka!</button>
        </div>
        <div id="aiChoice">
            <img src="images/questionMark.png">
        </div>
    </section>

    <section id="stats">
        <div class="panel">
            <h2>Zwycięzca tury: <span> </span></h2>
            <div id="summary">
            <h3>Wynik tury</h3>
            <p>Twój wybór: <span data-summary="you"></span></p>
            <p>Wybór komputera: <span data-summary="ai"></span></p>
            </div>
        </div>
    
        <div class="panel">
            <h3>Aktualne wyniki</h3>
            <p class="numbers">liczba gier: <span>0</span></p>
            <p class="wins">wygranych: <span>0</span></p>
            <p class="losses">przegranych: <span>0</span></p>
            <p class="draws">remisów: <span>0</span></p>
        </div>
    </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
